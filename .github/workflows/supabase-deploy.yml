name: Despliegue Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Diagnóstico Supabase CLI
        run: |
          supabase --version || true
          echo "PROJECT_ID=$PROJECT_ID"
          supabase db push --help || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Linkear proyecto Supabase
        run: supabase link --project-ref $PROJECT_ID
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}


      - name: Desplegar Migraciones (Base de Datos)
        run: supabase db push --include-all --yes

      - name: Desplegar Edge Functions
        run: supabase functions deploy